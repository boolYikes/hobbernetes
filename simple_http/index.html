<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-http</title>
</head>
<body>
    <h3>Simple Http Project</h3>
    <div class="forms">
        <form style="display: none;" class="is-not-auth-state">
            <table style="text-align: right;">
                <tbody>
                    <tr>
                        <th>user</th>
                        <th>pw</th>
                    </tr>
                    <tr>
                        <td><input type="text"/></td>
                        <td><input type="password"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">login</button>
                            <button type="reset">reset</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="is-auth-state">
            <span style="font-size: 1.1rem;">Welcom user X!</span> <button>logout</button>
            <h3>add to list</h3>
            <input type="text" id="itemInput" placeholder="Enter item" />
            <button onclick="addItem()">Add</button>
        </div>
    </div>
    <div class="container" style="display: flex; gap: 6rem;">
        <div class="list-cont">
            <h3>Some list</h3>
            <ul id="itemList">
            </ul>
            <button>prev</button>
            <button>next</button>
        </div>
        <div class="info-cont">
            <h3>User info</h3>
            <table>
                <tbody>
                    <tr>
                        <th style="text-align: right;">name</th>
                        <td>X</td>
                    </tr>
                    <tr>
                        <th style="text-align: right;">occupation</th>
                        <td>Y</td>
                    </tr>
                    <tr>
                        <th style="text-align: right;">age</th>
                        <td>Z</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function addItem() {
            const input = document.getElementById('itemInput');
            const value = input.value.trim();
            if (value) {
                const li = document.createElement('li');
                li.textContent = value;
                document.getElementById('itemList').appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>
</html>
